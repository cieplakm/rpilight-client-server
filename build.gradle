apply plugin: 'java'

version = '1.0'
sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    jcenter()
}

dependencies {
    compile 'com.google.code.gson:gson:2.8.2'
}

sourceSets {
    main {
        java {
            include 'com/mmc/rpilight/**' // only this package to JAR!
        }
    }
}


